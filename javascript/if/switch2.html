<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // case의 값이 동일 할 떄 case만 사용함
        let food = "수박";
        switch(food){
            case "바나나":
                document.write("과일입니다<br>");
                break;
            case "수박":
                document.write("과일입니다<br>");
                break;
            case "양파":
                document.write("채소입니다<br>");
                break;
            default:
                document.write("과일도 채소도 아닙니다.<br>");
                break;
        }
    </script>
</body>
</html>
