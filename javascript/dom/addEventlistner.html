<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner() 함수 예제</title>
</head>
<body>
    <div id="content">
        <img src="images/peach.jpg" alt="복숭아" onclick="changePic()" id="fruit">
    </div>
    
    <script>
        let fruitImg = document.querySelector("#fruit");

        // function changePic(){
        //     fruitImg.src = "images/blueberry.jpg";
        // }
        // function originPic(){
        //     fruitImg.src = "images/peach.jpg";
        // }

        // //on 접두사 생략, 두번째 인자에 함수 
        // fruitImg.addEventListener('mouseover', changePic);
        // fruitImg.addEventListener('mouseout', originPic);
             
        fruitImg.addEventListener('mouseover', () => {
            fruitImg.src = "images/blueberry.jpg";
        })
        fruitImg.addEventListener('mouseout', () => {
            fruitImg.src = "images/peach.jpg";
        })


    </script>
    
</body>
</html>
