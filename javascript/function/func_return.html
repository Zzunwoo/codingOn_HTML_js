<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return문이 있는 함수 예제</title>
</head>
<body>
    <script>
        // 제곱수 x  * x 
        function square(x){
            return x * x;
        }


        // 매개 변수가 2개 있는 함수
        function addNumber(x, y){
            return x + y;
        }


        let result = square(5);
        document.write("결과값: " + result + "<br>");

        let add = addNumber(3, 4)
        document.write("결과값: " + add + "<br>");

        //undefined
        let box;
        document.write(box);
    </script>
</body>
</html>
