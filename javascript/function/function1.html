<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <script>
        /*function 함수이름(){
            실행문(기능 구현)
        }
        */
        function sayHello(){
            document.write("안녕하세요~<br>");
        }

        // 매개변수가 있는 함수
        function sayHello2(name){
            document.write("안녕하세요~" + name + "<br>");
        }
        //  함수 호출(실행)
        sayHello();
        sayHello2("이순신");
    </script>
</body>
</html>
