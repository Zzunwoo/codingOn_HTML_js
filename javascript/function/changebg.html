<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 10px;
        }
        .button{padding-left: 17px;}
    </style>
</head>
<body>
    <button onclick="changeBg('green')">초록색</button>
    <button onclick="changeBg('red')">빨간색</button>
    <button onclick="changeBg('blue')">파란색</button>
    <div class="box" id="rect"></div>

     <script>
        let changeBg = function(color){
            document.getElementById('rect').style.backgroundColor = color;
            rect.style.backgroundColor = color;
        }
     </script>
</body>
</html>
