<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByID() 함수 예제</title>
</head>
<body>
    <h1 id="headline"></h1>
    <h3>나의 웹 페이지</h2>
    <p id="demo"></p>

    <script>
        //document.write("블로그 홈입니다.")
        //document.getElementById("id선택자") - innerHtml 속성은 문자 출력
        document.getElementById("headline").innerHTML = "블로그 홈입니다";
        document.getElementById("demo").innerHTML = "방문을 환영합니다.";
    </script>
</body>
</html>
