<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            객체 : 여러가지 자료형을 포함하는 '복합' 자료형이다.
            객체는 속성과 메소드로 구성됨
            let 객체 이름 = {
                속성이름: 값, 
                속성이름: 값, 
                속성이름: function(){...}
            }
        */
        let person = {
            name: "이강인",
            age: 23,
            isMerried: false,

            play: function(){
                alert("골을 넣는다")
            }
        }
        
        let book = {
            title: "웹 표준의 정석",
            author: "고경희",
            pages: 600,
            price: 30000,

            info: function(){
                //this =  자기 자신을 가르킴
                alert(this.title + " 책의 분량은 " + this.pages + "페이지 입니다.")
            }
        }

        document.write("제목:" + book.title);
        book.info();

        console.log("이름:" + person.name);
        console.log("나이:" + person.age);
    </script>
</body>
</html>
