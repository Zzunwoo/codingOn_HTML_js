<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오디오 태그</title>
    </head>
    <body>
        <!-- <img src="images/spring.jpg" alt="봄" width="600" height="500"> -->
        <div>
            <!-- 재생 플레이어 : controls, 자동재생 : autoplay -->
            <audio src="media/spring.mp3" autoplay loop></audio>
            <!-- poster : 영상 재생이 안 될 때 대체되는 이미지 -->
            <video src="media/bird.mp4" poster="images/bird.png" autoplay muted loop width="720" height="400"></video>
            <audio src="media/spring.mp3" controls></audio>
        </div>
    </body>
</html>
