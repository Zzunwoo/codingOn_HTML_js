<!-- html 5 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- utf-8 = 한글을 표시하는 글자 조합 -->
        <meta charset="utf-8">
        <title>텍스트(글자) 관련 태그</title>
    </head>
    <body>
        <h2>글자 관련 태그 연습</h2>
        <p>최근엔 <i>디지털</i> <b>코딩교육이</b> 시행되고 있다.</p> <!--<i> = 기울다(intellic) 코드 강조 <em> <b> = 굵게(bold) 코드 강조 <strong>-->
        <p>가격 13,000원<small>(부가세 별도)</small></p>
        <p><s>54,000원</s> 30,000원</p>
        <p>2<sup>3</sup>=8</p>
        <p>물의 화학식은 H<sub>2</sub>O</p>
        <hr>
        <h2>목록(리스트) 관련 태그</h2>
        <h3>간식 리스트</h3>
        <ul type="circle"> <!--순서(1,2,3...)가 없는 리스트(un ordered list)--> <!--default type = disc (square, circle)-->
            <li>라면</li>
            <li>김밥</li>
            <li>떡볶이</li>
        </ul>
        <h3>프로그래밍 언어</h3>
        <ol type="i"> <!--순서(1,2,3...)가 있는 리스트(ordered list)--> <!--default type = number (i(I))-->
            <li>Python</li>
            <li>Java</li>
            <li>Javascript</li>
        </ol>
    </body>
</html>
