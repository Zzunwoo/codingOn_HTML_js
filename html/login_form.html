<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <form action="loginProcess.jsp" method="post">
        <p>
            <label>아이디:</label>
            <!-- required : 필수 입력 속성(유효성 검사) -->
            <input type="text" placeholder="ID를 입력하세요." name="id" autofocus required>
        </p>
        <p>
            <label>비밀번호:</label>
            <input type="password" placeholder="PW를 입력하세요." name="password" required>
        </p>
        <button type="submit"> 로그인 </button>
    </form>
</body>
</html>
