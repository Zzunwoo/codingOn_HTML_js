<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴판</title>
    <style>
        table{
            width: 250px;
            border: 1px solid grey;
            border-collapse: collapse;
        }
        /* , : 그룹 선택자 */
        th, td{
            border: 1px solid gray;
            text-align: center;
        }
        thead{
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <h2>메뉴판</h2>
    <table>
        <thead>
            <tr>
                <th>분류</th>
                <th>음식</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">분식</td>
            </tr>
                <td>라면</td>
            </tr>
            <tr>
                <td>김밥</td>
            </tr>
            <tr>
                <td>떡볶이</td>
            </tr>
            <tr>
                <td rowspan="4">한식</td>
            </tr>
                <td>김치찌개</td>
            </tr>
            <tr>
                <td>된장찌개</td>
            </tr>
            <tr>
                <td>불고기</td>
            </tr>
        </tbody>
        </th>
    </table>
</body>
</html>
