<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바깥 여백</title>
    <style>
        div{
            width: 400px;
            height: 100px;
        }
        #box1{
            background-color: lightcoral;
            /* top-right-bottom-left */
            margin: 30px;
        }
        #box2{
            background-color: lightgreen;
            margin: 30px 20px;
            /* 마진이 중첩되는 부분은 큰 부분쪽으로 나타난다 */
        }
        #box3{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
