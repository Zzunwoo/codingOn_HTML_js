<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            /* flex-direction: row; (진행 방향과 수평한축) 방향을 왼쪽에서 오른쪽으로 저장*/
            /* row-reverse 반대 */
            /* flex-dirction: column 진행방향위쪽에러 아래쪽은로 지정 */
            /* flex-direction: row-reverse; s*/
        }
        #wrap div{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>flex-direction 속성</h1>
    <div id="wrap">
        <div style="background-color: coral;">A</div>
        <div style="background-color: lightblue;">B</div>
        <div style="background-color: lightgoldenrodyellow;">C</div>
        <div style="background-color: pink;">D</div>
    </div>
</body>
</html>
