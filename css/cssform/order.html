<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 주문하기</title>
    <style>
        /* 가장 처음 나오는 li만 적용 */
        form ul > li{
            list-style: none;
            margin: 16px 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>참외 수량 선택</legend>
            <ul>
                <li>
                    <label for="home">가정용  2kg</label>
                    <input type="number" name="home" id="home" min="0" max="5" value="1">개 (최대 5개)
                </li>
                <li>
                    <label for="home_3">가정용 3kg</label>
                    <input type="number" name="home_3" id="home_3" min="0" max="3" value="1"> (최대 3개)
                </li>
                <li>
                    <button type="submit">주문하기</button>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
