<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 폼</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="containor">
        <form action="register" method="post">
            <fieldset>
                <legend>수강 신청</legend>
                    <ul>
                        <li>
                            <label for="classId" id="classid">학과번호</label>
                            <input type="text" id="classId" name="classId">
                        </li>
                        <li>
                            <label for="major">학과</label>
                            <select name="major" id="major">
                                <optgroup>
                                    <optgroup label="공과대학"></optgroup>
                                        <option value="1" selected>전자공학과</option>
                                        <option value="2">소프트웨어 공학과</option>
                                        <option value="3">건축학과</option>
                                </optgroup>
                                <optgroup>
                                    <optgroup label="경영대학"></optgroup>
                                        <option value="1" selected>경영학과</option>
                                        <option value="2">경제학과</option>
                                        <option value="3">회계학과</option>
                                </optgroup>
                            </select>
                        </li>
                    </ul>
            </fieldset>
            <div id="click">
                <button type="submit">신청하기</button>
                <button type="submit">취소하기</button>
            </div>
        </form>
    </div>
    
</body>
</html>
